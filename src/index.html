                    <div class="mb-3">

                        <label for="typeVoie">Type de voie</label>

                        </select>
                    </div>

                        <label for="nomVoie">Voie</label>

                    </div>
                    <div class="mb-3">
                        <label for="codePostal">Code postal </label>
                        <input type="text" id="codePostal">
                    </div>
                    <div class="mb-3">
                        <label for="ville">Ville</label>

                    </div>
                </div>
            </div>
            
            <div class="form"> <!-- Saisie info colis -->

                <h3>Informations colis </h3>

                <div class="radio">

                    <div class="mb-3">

                    <!-- <input type="radio" name="typeColis" id="ColisCarton">

                </div>

                <div class="adresse mb-3" >

                    <h5>Adresse de retrait</h5>
                    <div class="mb-3">
                        <label for="numeroVoieColis">Numéro</label>
                        <input type="number" id="numeroVoieColis">
                    </div>

                    <div class="mb-3">
                        <label for="typeVoieColis">Type de voie</label>
                        <select id="typeVoieColis" class="form-select form-select-sm" aria-label=".form-select-sm example">
                            <option value="Rue">Rue</option>
                            <option value="Av">Avenue</option>
                            <option value="Bd">Boulevard</option>
                            <option value="Ch">Chemin</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="nomVoieColis">Voie</label>
                        <input type="text" id="nomVoieColis">
                    </div>
                    <div class="mb-3">
                        <label for="codePostalColis">Code postal</label>
                        <input type="text" id="codePostalColis">
                    </div>
                    <div class="mb-3">
                        <label for="villeColis">Ville</label>
                        <input type="text" id="villeColis">
                    </div>
                </div>

            </div>

            <div class="crenau">

            <h3>Choix du créneau</h3>

            <input type="datetime-local"  id="creneau">
